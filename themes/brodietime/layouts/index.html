{{ partial "header.html" . }}
  {{ range first 30 .Data.Pages  }}
  {{ if eq .Type "posts" }}
  <a style="display:block" class="entry" href = {{ .Permalink }}>
    <div class="entry">
      <h2>
        <span class="title"> {{ .Title }} </span>
        <span class="date"> {{ .Date.Format "Jan 2, 2006" }}</span>
      </h2>
        <div class="entry_content">
          {{ .Description }}
        </div>
    </div>
  </a>
  {{ end }}
  {{ end }}
{{ partial "footer.html" }}
